<ol class="breadcrumb">
    <li><a ui-sref="app.welcome">首页</a></li>
    <li><a ui-sref="app.topic-list">话题列表</a></li>
    <li class="active">详情</li>
</ol>

<div class="row" ng-show="!loaded">
    <div class="col-sm-12">
        <img src="./images/loading.gif" width="20" height="20" />
    </div>
</div>

<div class="row" ng-show="loaded && item == null">
    404
</div>

<div class="form-horizontal" ng-show="loaded && item != null">

    <div class="form-group">
        <label class="col-sm-1 control-label">编号</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{item.id}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">标题</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{item.title}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">分组编号</label>
        <div class="col-sm-10">
            <p class="form-control-static">
                <span ng-repeat="x in item.groupId">{{x.groupName}} </span>
            </p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">分类</label>
        <div class="col-sm-10">
            <p class="form-control-static">
                <span ng-repeat="x in item.categoryId">{{x.categoryName}} </span>
            </p>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-1">
            <a ui-sref="app.topic-update({id: item.id})" class="btn btn-success">编辑</a>
        </div>
    </div>
</div>
