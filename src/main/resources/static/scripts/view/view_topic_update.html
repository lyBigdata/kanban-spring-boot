<ol class="breadcrumb">
    <li><a ui-sref="app.welcome">首页</a></li>
    <li><a ui-sref="app.topic-list">话题列表页</a></li>
    <li class="active">编辑</li>
</ol>

<div class="row" ng-show="!loaded">
    <div class="col-sm-12">
        <img src="./images/loading.gif" width="20" height="20" />
    </div>
</div>

<div class="row" ng-show="loaded && item == null">
    404
</div>

<div class="form-horizontal" ng-show="loaded && item != null">

    <div class="form-group">
        <label class="col-sm-1 control-label">编号</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{item.id}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">标题</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="item.title" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">分组编号</label>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-sm-2" ng-repeat="x in groupIds">
                    <div class="radio radio-inline icheck-success">
                        <input type="radio" id="group_id_{{x.groupId}}" name="group_id" ng-checked="x.selected" ng-value="x" ng-model="$parent.item.groupId_value" />
                        <label for="group_id_{{x.groupId}}">{{x.groupId}}({{x.groupName}})</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">分类</label>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-sm-2" ng-repeat="x in categoryIds">
                    <div class="radio radio-inline icheck-success">
                        <input type="radio" id="category_id_{{x.categoryId}}" name="category_id" ng-checked="x.selected" ng-value="x" ng-model="$parent.item.categoryId_value" />
                        <label for="category_id_{{x.categoryId}}">{{x.categoryId}}({{x.categoryName}})</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-1">
            <input type="button" ng-click="confirmUpdate()" value="确认更新" class="btn btn-success" />
        </div>
    </div>

</div>
