<ol class="breadcrumb">
    <li><a ui-sref="app.welcome">首页</a></li>
    <li><a ui-sref="app.meta-category-list">话题分类列表页</a></li>
    <li class="active">编辑</li>
</ol>

<div class="row" ng-show="!loaded">
    <div class="col-sm-12">
        <img src="./images/loading.gif" width="20" height="20" />
    </div>
</div>

<div class="row" ng-show="loaded && item == null">
    404
</div>

<div class="form-horizontal" ng-show="loaded && item != null">

    <div class="form-group">
        <label class="col-sm-1 control-label">编号</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{item.id}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">分类编号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="item.categoryId" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">分类名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="item.categoryName" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-1">
            <input type="button" ng-click="confirmUpdate()" value="确认更新" class="btn btn-success" />
        </div>
    </div>

</div>
