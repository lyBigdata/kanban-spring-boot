<ol class="breadcrumb">
    <li><a ui-sref="app.welcome">首页</a></li>
    <li><a ui-sref="app.project-list">项目列表页</a></li>
    <li class="active">新增</li>
</ol>

<div class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-1 control-label">项目编号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="item.projectId" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">项目标题</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="item.title" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-1">
            <input type="button" ng-click="confirmCreate()" value="确认新增" class="btn btn-success" />
        </div>
    </div>

</div>
